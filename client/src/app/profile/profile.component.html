<div *ngIf="sessionService.user">

<form>
  <label>Create a new question</label>
  <input type="text" [(ngModel)]="newQuest" name="newQuest" />

  <!-- continentes -->
  <select name="location" [(ngModel)]="loc" required >
    <option selected disabled>Choose location</option>
    <option value="{{location.city}}">{{location.city}}</option>
    <option value="{{location.country}}">{{location.country}}</option>
    <option value="{{location.continent}}">{{location.continent}}</option>
  </select>

  <input type="date" [(ngModel)]="endDate" name="endDate" required />

  <button (click)="createQuest()">Create</button>
</form>

</div>
