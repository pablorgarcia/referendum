<main>

<!--p>question works!</p>
<div class="bread-crumbs">Where I am: <a [routerLink]="['/']">HOME</a> > <b>{{question.question}}</b></div-->

<h2>{{question.question}}</h2>

<ul>
  <li><button (click)="submitVote('yes')">Yes</button></li>
  <li><button (click)="submitVote('no')">No</button></li>
  <li><button (click)="submitVote('dont know')">Don't know</button></li>
</ul>

<p>Voted: {{question.counter}}</p>

<div style="display: block">
<canvas baseChart
  [data]="doughnutChartData"
  [labels]="doughnutChartLabels"
  [chartType]="doughnutChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"></canvas>
</div>

</main>
