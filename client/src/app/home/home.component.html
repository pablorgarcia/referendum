<main>

<div class="eyelash">
  <p>{{userLocation.city}}</p>
  <p>{{userLocation.country}}</p>
  <p>{{userLocation.continent}}</p>
</div>

<div *ngFor="let q of questions" class="block-list">
<!--div *ngFor="let q of questions | filter: 'location'" class="block-list"-->
  <p>{{q.counter}}</p>
  <h2><a [routerLink]="['/question', q._id]">{{q.question}}</a></h2>
  <span>Madrid</span>
</div>

</main>
