<main>

  <p>Question filter by location:</p>
  <div class="eyelash" [(ngModel)]="userLocation">
    <button value="{{userLocation.city}}">{{userLocation.city}}</button>
    <button>{{userLocation.country}}</button>
    <button>{{userLocation.continent}}</button>
  </div>
  
<!--div *ngFor="let q of questions | filter: 'userLocation': userLocation" class="block-list"-->
<div *ngFor="let q of questions  " class="block-list">
  <p>{{q.counter}}</p>
  <h2><a [routerLink]="['/question', q._id]">{{q.question}}</a></h2>
  <span>{{q.location}}</span>
</div>

</main>
